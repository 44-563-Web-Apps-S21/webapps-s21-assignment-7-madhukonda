<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    h2{
        color:black;
        border:2px solid black;
        background-color:grey;
        text-align:center;
    }
</style>
</head>
<body>

  <h2>Madhu babu Konda reaction timer</h2>

  <p id="target"class="border text-info  text-white">Your time</p>
  <p id="countdown"class="border text-info  text-white">Count</p>

<button type="button" class="btn btn-success "onclick="startTime()"> Start Timer </button>

<button id="react" class="btn btn-success" onclick="recordReact()"> React Now </button>

<script> 
myTime = undefined;
function recordReact() {
    myTime = Date.now();
    console.log("Time : " + myTime);
  }
  function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min); //The maximum is inclusive and the minimum is inclusive
    }
    function startTime() {
      var countdown = getRandomIntInclusive(2, 10);
       console.log(countdown);

    for (var i = 0; i < 3; i++) {

      setTimeout(function (i) {
        document.getElementById("countdown").innerHTML = i
      }, (((countdown - 1) - i) * 1000), i);
    }
setTimeout(function (i) {
      console.log(i)
      if (myTime == undefined) {
        document.getElementById("target").innerHTML = "Too Slow"
        document.getElementById("react").classList.add("btn-dark");
        document.getElementById("react").classList.remove("btn-success");
      }
      else {
        var buttonTime = Date.now();
        var elapsedTime = buttonTime - myTime;
        document.getElementById("target").innerHTML = "Time was " + elapsedTime;
        document.getElementById("react").classList.add("btn-primary");
        document.getElementById("react").classList.remove("btn-success");
      }
    }, (countdown - 1)*1000)
  }
</script>
</body>
</html>
